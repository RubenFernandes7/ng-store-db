<div class="search-container">
    <form class="search-form" #form="ngForm" (ngSubmit) ="onSubmit(form)">
        <span class="logo" routerLink="/">NgSDB</span>
        <input name="search" class="search-input" ngModel placeholder="Search NFT's">
        <button class="search-button">
            Search
        </button>
    </form>
</div>
